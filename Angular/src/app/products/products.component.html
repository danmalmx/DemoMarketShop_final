  <!-- <router-outlet></router-outlet> -->

  <div class="row">
    <div class="col-3">
      <div class="sticky-top" style="top: 80px">
          <div class="list-group">
            <a
            class="list-group-item list-group-item-action"
            [class.active]="!category"
            routerLink="/products/products"
            >All Categories</a>
            <a *ngFor="let c of categories$ | async"
            routerLink="/products/products"
            [queryParams]="{ category: c.CategoryId }"
            class="list-group-item list-group-item-action"
            [class.active]="category === c.CategoryId">
            {{ c.CategoryName }}
          </a>
        </div>
        <input #query (keyup)="filter(query.value)" class="form-control" placeholder="Search...">
      </div>
    </div>

    <div class="col">
      <div class="row">
        <ng-container *ngFor="let prod of filteredProducts; let i = index">
          <div class="col">
            <product-card [product]="prod"></product-card>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
